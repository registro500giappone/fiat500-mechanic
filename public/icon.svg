<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <!-- アバルトレッドの背景 -->
  <rect width="512" height="512" rx="110" fill="#dc2626"/>
  
  <!-- テキストグループ -->
  <g text-anchor="middle" font-family="Arial, Helvetica, sans-serif" fill="#ffffff">
    <!-- 上段: FIAT -->
    <text x="256" y="140" font-size="50" font-weight="bold" letter-spacing="8">FIAT</text>
    
    <!-- 中段: 500 (メインで大きく) -->
    <text x="256" y="320" font-size="210" font-weight="900" letter-spacing="-10" style="font-style: italic;">500</text>
    
    <!-- 下段: MECHANIC -->
    <text x="256" y="410" font-size="40" font-weight="bold" letter-spacing="2" opacity="0.9">MECHANIC</text>
  </g>
  
  <!-- 装飾ライン -->
  <rect x="136" y="340" width="240" height="6" rx="3" fill="#ffffff" opacity="0.6"/>
</svg>